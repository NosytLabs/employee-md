repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: validate-employee-md
        name: Validate employee.md
        entry: python tooling/validate.py
        language: python
        additional_dependencies: [pyyaml, jsonschema]
        files: ^(employee\.md|examples/(?!README\.md|molt-bot-integration\.md).+\.md)$
