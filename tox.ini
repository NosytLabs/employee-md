[tox]
envlist = py38,py39,py310,py311

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pyyaml>=6.0
    jsonschema>=4.0.0
commands =
    python -m pytest tests/ -v --cov=tooling --cov-report=term-missing

[testenv:lint]
deps =
    black>=23.0.0
    ruff>=0.1.0
    mypy>=1.0.0
commands =
    ruff check tooling/
    black --check tooling/ tests/
    mypy tooling/ --ignore-missing-imports

[testenv:format]
deps =
    black>=23.0.0
    ruff>=0.1.0
commands =
    black tooling/ tests/
    ruff check tooling/ --fix
