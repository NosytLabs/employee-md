name: CI

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - 'LICENSE'
      - '.gitignore'

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate employee.md spec
        run: |
          python -m tooling.cli employee.md --format json

      - name: Validate examples
        run: |
          python -m tooling.cli examples/*.md --format json

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=tooling --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: |
          ruff check tooling/ --output-format=github

      - name: Run ruff formatter check
        run: |
          ruff format --check tooling/

      - name: Run type checker
        run: |
          mypy tooling/ --ignore-missing-imports --show-error-codes

  schema-check:
    name: Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml

      - name: Validate schema.json is valid JSON
        run: |
          python -c "import json; json.load(open('tooling/schema.json'))"

      - name: Validate schema against examples
        run: |
          python -c "
          import json
          import yaml
          from jsonschema import validate, ValidationError

          with open('tooling/schema.json') as f:
              schema = json.load(f)

          examples = [
              'examples/minimal.md',
              'examples/senior-dev.md',
              'examples/ai-assistant.md',
              'examples/security-auditor.md',
              'examples/data-analyst.md',
              'examples/freelancer.md'
          ]

          for example in examples:
              with open(example) as f:
                  data = yaml.safe_load(f)
              try:
                  validate(instance=data, schema=schema)
                  print(f'✅ {example}')
              except ValidationError as e:
                  print(f'❌ {example}: {e.message}')
                  exit(1)
          "
